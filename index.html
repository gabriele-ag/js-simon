<body>

            </form>
        </div>

        <button id="inizia">Inizia</button>
        <button id="conferma">Conferma</button>
        <button id="reset">Reset</button>
    </main>
    <footer>
        <div>
            <p id="risultato"></p>
        </div>
    </footer>


    <script src="./js/script.js"></script>
