<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>


<body>
    <!-- Nome del gioco, spiegazione e contatore tempo rimasto -->
    <header>
        <h1 class="txt-center my-30">Simon Says</h1>
        <p class="txt-center my-10 ">Inserisci tutti i numeri che ricordi (l'ordine non Ã¨ importante)</p>
        <div>
            <p id="numRandom" class="my-30 txt-center bold"></p>
            <p class="my-10 txt-center">Timer: </p>
            <p id="contatore" class="my-10 txt-center">30</p>
        </div>
    </header>
    <!-- /Nome del gioco, spiegazione e contatore tempo rimasto -->

    <!-- Main -->
    <main>
        <!-- Box con input giocatore -->
        <div id="inputGiocatore" class="my-10">
            <form class="flex j-content-center al-items-center wrap container">
                <label for="casella1"></label>
                <input type="number" id="casella1" name="casella1" placeholder="Numero 1" min="0">
                
                <label for="casella2"></label>
                <input type="number" id="casella2" name="casella2" placeholder="Numero 2" min="0">
                
                <label for="casella3"></label>
                <input type="number" id="casella3" name="casella3" placeholder="Numero 3" min="0">
                
                <label for="casella4"></label>
                <input type="number" id="casella4" name="casella4" placeholder="Numero 4" min="0">
                
                <label for="casella5"></label>
                <input type="number" id="casella5" name="casella5" placeholder="Numero 5" min="0">

            </form>
        </div>
        <!-- /Box con input giocatore -->

        <!-- Pulsanti per il gioco -->
        <div class="flex j-content-center">
        <button id="inizia" class="my-10">Inizia</button>
        <button id="conferma" class="my-10">Conferma</button>
        <button id="reset" class="my-10">Reset</button>
        </div>
        <!-- /Pulsanti per il gioco -->


    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer>
        <div>
            <h3 class="my-30 txt-center">Risultato</h3>
            <p id="risultato" class="my-10 txt-center"></p>
        </div>
    </footer>
    <!-- /Footer -->

    <!-- Script -->
    <script src="./js/script.js"></script>
    <!-- /Script -->

</body>
</html>
