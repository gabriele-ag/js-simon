<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <!-- Nome del gioco, spiegazione e contatore tempo rimasto -->
    <header>
        <h1>Simon Says</h1>
        <p>Inserisci tutti i numeri che ricordi (l'ordine non Ã¨ importante)</p>
        <div>
            <p id="numRandom"></p>
            <p>Timer: </p>
            <p id="contatore">30</p>
        </div>
    </header>
    <!-- /Nome del gioco, spiegazione e contatore tempo rimasto -->

    <!-- Main -->
    <main>
        <!-- Box con input giocatore -->
        <div id="inputGiocatore">
            <form>
                <label for="casella1"></label>
                <input type="number" id="casella1" name="casella1" placeholder="Numero 1">
                
                <label for="casella2"></label>
                <input type="number" id="casella2" name="casella2" placeholder="Numero 2">
                
                <label for="casella3"></label>
                <input type="number" id="casella3" name="casella3" placeholder="Numero 3">
                
                <label for="casella4"></label>
                <input type="number" id="casella4" name="casella4" placeholder="Numero 4">
                
                <label for="casella5"></label>
                <input type="number" id="casella5" name="casella5" placeholder="Numero 5">

            </form>
        </div>
        <!-- /Box con input giocatore -->

        <!-- Pulsanti per il gioco -->
        <button id="inizia">Inizia</button>
        <button id="conferma">Conferma</button>
        <button id="reset">Reset</button>
        <!-- /Pulsanti per il gioco -->


    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer>
        <div>
            <p id="risultato"></p>
        </div>
    </footer>
    <!-- /Footer -->

    <!-- Script -->
    <script src="./js/script.js"></script>
    <!-- /Script -->

</body>
</html>
